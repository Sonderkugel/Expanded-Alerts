 action_can_assign_guardian_alert_HELP:0 "\n\n#help Вы можете назначать Опекунов Вашим детям для обучения [skills|E] и другим знаниям. Опекун с хорошим навыком [education_trait|E] будет лучше обучать ребенка. В то же время [vassal|E], являясь Опекуном Вашего ребенка, будет повышать свое [opinion|E] о Вас. Для улучшения контроля процесса обучения Вы можете обучать детей самостоятельно. #!"
 action_can_assign_guardian_alert_unimportant:1 "@warning_icon!#X У вас много более взрослых детей#!"

