l_korean:
 
 # Localization by PENGUINMAN
 
 action_empty_physician_position:0 "[court_physician|E]가 없음"
 action_empty_physician_position_label:0 "[court_physician|E]를 찾을 필요가 있습니다"
 action_empty_physician_position_desc:0 "당신에게 [court_physician|E]가 없습니다\n\n#help 현재 궁정 의사가 없어, 당신과 당신의 가신들이 [illness|E] 및 부상으로 고통받을 수 있습니다.#!"
 action_empty_physician_position_click:0 "#I 클릭하여 궁정 의사를 찾기#!"
 
 action_truce_expiring:0 "[truce|E]이 곧 만료됨"
 action_truce_expiring_label:0 "[truce|E]이 곧 만료됨"
 action_truce_expiring_desc:0 "[recipient.GetUIName]와의 [truce|E]이 곧 만료됩니다\n\n#help 당신의 [recipient.GetUIName]와의 [truce|E]이 3개월 안에 만료되어, 페널티 없이 [recipient.GetHerHim]에게 [war|E]을 선포할 수 있습니다.#!"
 action_truce_expiring_click:0 "#I [recipient.HerHis]클릭하여 표시하기#!"
 
 # Localization by 탈모어의 주먹(티에)

 action_truce_expiring_grouped:0 "[truce|E]들이 곧 만료됨"
 action_truce_expiring_grouped_label:0 "[truce|E]들이 곧 만료됨"
 action_truce_expiring_grouped_desc:0 "다섯 개 이상의 [truce|E]들이 곧 만료됩니다\n\n#help 다섯 개 이상의 [truce|E]들이 3개월 안에 만료되어, 페널티 없이 다수의 인물에게 [war|E]을 선포할 수 있습니다.#!"
 action_truce_expiring_grouped_click:0 "#I 클릭하여 외교창을 열기#!"
 
 # Localization by 크번빌
 
 action_being_sieged:0 "[siege|E] 당하는 중"
 action_being_sieged_label:0 "[siege|E] 당하는 중"
 action_being_sieged_desc:0 " [recipient.GetShortUIName] 의 [armies|E] 가 [holdings|E] (을)를 공성 중입니다.\n\n#[battle|E] 에서 공성 중인 부대를 격퇴하여 [occupation|E] 을 막고 [county_control|E] 을 지킬 수 있습니다.#!"
 action_being_sieged_click:0 "#I 클릭하여 공성 중인 부대 보기#!"
 
 # Localization by 탈모어의 주먹(티에)

 action_hook_expiring_alert:0 "구실이 곧 만료됨"
 action_hook_expiring_alert_desc:0 "당신이 가지고 있는 [recipient.GetUIName]에 대한 [hook|E]을 사용해야 합니다. 그렇지 않으면, [actor.GetHookOn( recipient.Self ).GetExpirationDate.GetString]에 대한 구실이 만료될 것입니다."
 action_hook_expiring_alert_label:0 "당신이 가진 [recipient.GetShortUINameNoTooltip]에 대한 [hook|E]이 곧 만료됩니다."
 action_hook_expiring_alert_click:0 "#I 클릭하여 인물창을 열기#!"
 
 action_can_vassalize_alert:0 "이웃을 봉신화 할 수 있음"
 action_can_vassalize_alert_desc:1 "이웃하는 [ruler|E], [recipient.GetUIName]이 당신의 보호를 희망하고 있으며, [vassalization|E]를 수락할 것입니다.$action_can_vassalize_HELP$"
 action_can_vassalize_alert_label:0 "[recipient.GetShortUINameNoTooltip]을 봉신화 할 수 있음"
 action_can_vassalize_alert_click:0 "#I 클릭하여 봉신화 제의하기#!"
 action_can_vassalize_alert_HELP:0 "\n\n#help 약한 [independent|E] 통치자는 당신의 보호를 희망하고 당신의 [vassal|E]이 되는 것을 요청할 수 있습니다. [war|E] 없이 당신의 [realm|E]을 확장하는 것은 언제나 이익입니다.#!"

 action_can_assign_guardian_alert:0 "Guardian can be assigned"
 action_can_assign_guardian_alert_desc:2 "You can designate a [guardian|E] for [recipient.GetShortUIName].$action_can_assign_guardian_HELP$"
 action_can_assign_guardian_alert_label:1 "You can designate a guardian for [recipient.GetShortUINameNoTooltip]"
 action_can_assign_guardian_alert_click:0 "#I Click to designate a [guardian|E]#!"
 action_can_assign_guardian_alert_HELP:0 "\n\n#help Your children can be assigned a Guardian, who will transfer their [skills|E] and other knowledge to the child. A Guardian with a good [education_trait|E] will transfer it to the child, while letting a [vassal|E] educate your child will raise their [opinion|E] of you. If you want more control, you can educate the child yourself. #!"

 action_can_call_ally_alert:1 "You can call Ally"
 action_can_call_ally_alert_desc:2 "You can call your [ally|E] [recipient.GetUIName] to your [wars|E].$CALL_TO_WAR_HELP$"
 action_can_call_ally_alert_label:2 "You can call on your Ally [recipient.GetShortUINameNoTooltip]"
 action_can_call_ally_alert_click:0 "#I Click to call Ally#!"
 CALL_TO_WAR_HELP:1 "\n\n#help Calling other [rulers|E] into your War means it is more likely you win, but be aware that you must spend [prestige|E] for each [ally|E] that joins. Summoning [dynasty|E] Members costs [dynasty_prestige|E], while [house|E] members will join you for free — if they accept your call.#!"

 action_not_enough_knights_alert:1 "Few $knight_culture_player_plural_no_tooltip$"
 action_not_enough_knights_alert_label:2 "Few $knight_culture_player_plural_no_tooltip$"
 action_not_enough_knights_alert_desc:3 "You do not have the maximum number of $knight_culture_player_plural$ employed.\n\n#help While it is not necessary to have the maximum amount of $knight_culture_player_plural_no_tooltip$, a $knight_culture_player_no_tooltip$ with high [prowess|E] will make a large difference in [battles|E].\n\nGain more and $knight_culture_player_plural_no_tooltip$ by either recruiting existing [guests|E] at your [court|E], or send out the word that you are looking for $knight_culture_player_plural_no_tooltip$.#!"
 action_not_enough_knights_alert_click:1 "#I Click to view your Military#!"
