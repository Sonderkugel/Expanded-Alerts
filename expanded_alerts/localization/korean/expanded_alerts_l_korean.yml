 # Localization by 탈모어의 주먹(티에)

 action_hook_expiring_alert:0 "구실이 곧 만료됨"
 action_hook_expiring_alert_desc:0 "당신이 가지고 있는 [recipient.GetUIName]에 대한 [hook|E]을 사용해야 합니다. 그렇지 않으면, [actor.GetHookOn( recipient.Self ).GetExpirationDate.GetString]에 대한 구실이 만료될 것입니다."
 action_hook_expiring_alert_label:0 "당신이 가진 [recipient.GetShortUINameNoTooltip]에 대한 [hook|E]이 곧 만료됩니다."
 action_hook_expiring_alert_click:0 "#I 클릭하여 인물창을 열기#!"
 
 action_can_vassalize_alert:0 "이웃을 봉신화할 수 있음"
 action_can_vassalize_alert_desc:1 "이웃하는 [ruler|E], [recipient.GetUIName]이 당신의 보호를 희망하고 있으며, [vassalization|E]를 수락할 것입니다.$action_can_vassalize_HELP$"
 action_can_vassalize_alert_label:0 "[recipient.GetShortUINameNoTooltip]을 봉신화할 수 있음"
 action_can_vassalize_alert_click:0 "#I 클릭하여 봉신화 제의하기#!"
 action_can_vassalize_alert_HELP:0 "\n\n#help 약한 [independent|E] 통치자는 당신의 보호를 희망하고 당신의 [vassal|E]이 되는 것을 요청할 수 있습니다. [war|E] 없이 당신의 [realm|E]을 확장하는 것은 언제나 이익입니다.#!"

 action_can_assign_guardian_alert:0 "후견인을 임명할 수 있음"
 action_can_assign_guardian_alert_desc:2 "당신은 [recipient.GetShortUIName]을 위해 [guardian|E]을 임명할 수 있습니다.$action_can_assign_guardian_HELP$"
 action_can_assign_guardian_alert_label:1 "당신은 [recipient.GetShortUINameNoTooltip]을 위한 후견인을 지명할 수 있습니다."
 action_can_assign_guardian_alert_click:0 "#I 클릭하여 [guardian|E] 임명하기#!"
 action_can_assign_guardian_alert_HELP:0 "\n\n#help 자녀에게 후견인을 임명하여 후견인의 [skills|E]과 기타 지식을 자녀에게 가르칠 수 있습니다. 훌륭한 [education_trait|E]을 가진 후견인은 자녀가 더 좋은 [education_trait|E]을 얻을 가능성을 높입니다. 당신의 [vassal|E]에게 자녀를 교육시키는 경우 당신의 대한 [opinion|E]을 높일 수 있습니다. 자녀 교육에 더 많은 신경을 쓰길 원한다면, 당신이 직접 교육할 수도 있습니다.#!"

 action_can_call_ally_alert:1 "동맹을 소집할 수 있음"
 action_can_call_ally_alert_desc:2 "당신은 당신의 [wars|E]에 [ally|E] [recipient.GetUIName]을 소집할 수 있습니다.$CALL_TO_WAR_HELP$"
 action_can_call_ally_alert_label:2 "당신은 당신의 동맹인 [recipient.GetShortUINameNoTooltip]을 전쟁에 소집할 수 있습니다."
 action_can_call_ally_alert_click:0 "#I 클릭하여 동맹을 소집하기#!"
 CALL_TO_WAR_HELP:1 "\n\n#help 다른 [rulers|E]를 전쟁에 소집한다는 것은 승리할 가능성을 높이지만, 소집되는 각 [ally|E] 마다 [prestige|E]을 지출해야 한다는 것을 명심하십시오. [dynasty|E] 구성원을 소집하면, [dynasty_prestige|E]를 비용으로 지출하게 되며 [house|E] 구성원들은 그들이 당신을 위한 소집을 수락하는 한 당신을 위해 무료로 전쟁에 소집될 것입니다.#!"

 action_not_enough_knights_alert:1 "$knight_culture_player_plural_no_tooltip$를 모집할 수 있음"
 action_not_enough_knights_alert_label:2 "$knight_culture_player_plural_no_tooltip$를 모집할 수 있음"
 action_not_enough_knights_alert_desc:3 "당신은 현재 $knight_culture_player_plural$의 수의 한계까지 고용하고 있지 않습니다.\n\n#help 반드시 한계까지 $knight_culture_player_plural_no_tooltip$을 모집할 필요는 없지만, 높은 [prowess|E]을 가진 $knight_culture_player_no_tooltip$는 [battles|E]에서 큰 차이를 만들어낼 수 있습니다.\n\n당신의 [court|E]에 있는 [guests|E]을 모집하거나, $knight_culture_player_plural_no_tooltip$를 구인하는 결단을 통해 더 많은 $knight_culture_player_plural_no_tooltip$을 얻으십시오!"
 action_not_enough_knights_alert_click:1 "#I 클릭하여 군사창을 열기#!"
